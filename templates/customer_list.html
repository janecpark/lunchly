{% extends 'base.html' %}
{% block title %}Customers{% endblock %}
{% block content %}

<a class="btn btn-primary" style="float: right" href="/add/">Add a Customer</a></p>

<h1>Customers</h1>

<div class="m-3">
  <form action="/search" method='POST'>
    <input type="text" placeholder="Search Customer" name="customerName">
    <button class="btn btn-primary" type="submit">Search</button>
  </form>
</div>

<a href="/top">Top 10 Customers</a><br><br>

<ul style="column-count: 4">
  {% for customer in customers %}
  <li><a href="/{{ customer.id }}/">{{ customer.firstName }} {{ customer.lastName }}</a></li>
  {% endfor %}
</ul>

{% endblock %}
